<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Variables and JS</title>
</head>
<body>
  <div class="wrapper">
    <div  class="controls">
      <h1 class="title">Фотофильтры</h1>
      <label>Цвет фона:<input id="base" type="color" name="base" value="#f6f600"> 
      </label>
      <label>Размер фото:</label>
      <input id="spacing" type="range" name="spacing" min="20" max="80" value="40" data-sizing="%">
      <label>Размытие:</label>
      <input id="blur" type="range" name="blur" min="0" max="40" value="0" data-sizing="px">
      <label>Инверсия:</label>
      <input id="invert" type="range" name="invert" min="0" max="100" value="0" data-sizing="%">
      <label>Сепия:</label>
      <input id="sepia" type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">
      <label>Насыщенность:</label>
      <input id="saturate" type="range" name="saturate" min="0" max="100" value="100" data-sizing="%">
      <label>Оттенок:</label>
      <input id="hue-rotate" type="range" name="hue-rotate" min="0" max="360" value="0" data-sizing=deg>
    </div>
    <div class="image">
      <img src="http://luxfon.com/download.php?file=201210/1920x1200/luxfon.com-17154.jpg" alt="girl"> 
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
